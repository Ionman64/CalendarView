<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/calendar.css"/>
	<script src="js/moment.js"></script>
	<script src="js/calendar.js"></script>
	<title>CalendarView Demo</title>
	<script>
		document.addEventListener("DOMContentLoaded", function (event) {
			var calendar = new CalendarView(document.getElementById("calendarpopup-output"));
			calendar.init();
		});
	</script>
</head>
<body>
	<input id="calendarpopup-output"/>
</body>
</html>
